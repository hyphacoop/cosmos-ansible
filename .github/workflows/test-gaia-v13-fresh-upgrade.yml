        env:
          CONSUMER_CHAIN_ID: consumera
          CONSUMER_HOME_1: /home/runner/.cona1
          CON1_API_PORT: 25101
          CON1_GRPC_PORT: 26101
          CON1_RPC_PORT: 27101
          CON1_P2P_PORT: 28101
          CON1_PPROF_PORT: 29101
