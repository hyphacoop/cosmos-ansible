- name: check if genesis_file is gz or not
  when: genesis_file is defined
  stat:
    path: '{{genesis_file}}'
    get_mime: true
  delegate_to: localhost
  become: false
  register: file_type

- name: File type of {{genesis_file}}
  when: genesis_file is defined
  debug:
    msg: '{{file_type.stat.mimetype}}'

- name: gzip the file if not zipped
  when:
    - genesis_file is defined
    - file_type.stat.mimetype == "text/plain"
  archive:
    path: '{{genesis_file}}'
    dest: '{{genesis_file}}.gz'
    format: gz
  delegate_to: localhost
  become: false

- name: set genesis_file to include .gz
  when:
    - genesis_file is defined
    - file_type.stat.mimetype == "text/plain"
  set_fact:
    genesis_file: '{{ genesis_file }}.gz'

- name: copy {{genesis_file}} to remote server
  when: genesis_file is defined
  copy:
    src: '{{genesis_file}}'
    dest: '{{regen_user_home}}/genesis.json.gz'
    owner: '{{regen_user}}'
    group: '{{regen_user}}'

- name: extract {{genesis_file}} to {{regen_home}}/config/genesis.json
  when: genesis_file is defined
  shell: |
    gunzip -c $HOME/genesis.json.gz > {{regen_home}}/config/genesis.json
  become_user: "{{regen_user}}"

- name: download genesis file
  when: genesis_url is defined
  shell: |
    wget {{genesis_url}} -O $HOME/genesis.json.gz
    gunzip -c $HOME/genesis.json.gz > {{regen_home}}/config/genesis.json
  become_user: "{{regen_user}}"

- name: verify genesis file
  when: genesis_shasum is defined
  # Throw an error if shasum doesn't match
  shell: |
    GENESIS_SHASUM="$(sha256sum {{ regen_home }}/config/genesis.json)"
    if [ $GENESIS_SHASUM != {{ genesis_shasum }} ]; then
      exit 1
    fi
      exit 0
  become_user: "{{regen_user}}"

# Get trust height automatically
- name: obtain trust height
  when: statesync_enabled and statesync_auto_populate
  script:
    get_trust_height.sh {{ statesync_rpc_servers.split(',')[0] }}
  register: trust_height

- name: obtain trust height block hash ID
  when: statesync_enabled and statesync_auto_populate
  script:
    get_trust_hash.sh {{ statesync_rpc_servers.split(',')[0] }} {{ trust_height.stdout[:-2] }}
  register: trust_hash

- name: set state sync variables
  when: statesync_enabled and statesync_auto_populate
  set_fact:
    statesync_trust_height: "{{ trust_height.stdout[:-2] }}"
    statesync_trust_hash: "{{ trust_hash.stdout[:-2] }}"

# Config file generation
- name: copy app.toml
  when: app_toml_file is defined
  copy:
    src: '{{app_toml_file}}'
    dest: '{{regen_home}}/config/app.toml'
    owner: '{{regen_user}}'
    group: '{{regen_user}}'

- name: copy config.toml
  when: config_toml_file is defined
  copy:
    src: '{{config_toml_file}}'
    dest: '{{regen_home}}/config/config.toml'
    owner: '{{regen_user}}'
    group: '{{regen_user}}'

- name: copy node_key.json
  when: node_key_file is defined
  copy:
    src: '{{node_key_file}}'
    dest: '{{regen_home}}/config/node_key.json'
    owner: '{{regen_user}}'
    group: '{{regen_user}}'

- name: copy priv_validator_key.json
  when: priv_validator_key_file is defined
  copy:
    src: '{{priv_validator_key_file}}'
    dest: '{{regen_home}}/config/priv_validator_key.json'
    owner: '{{regen_user}}'
    group: '{{regen_user}}'

## Addressbook config
- name: copy addrbook.json
  when: addrbook_file is defined
  copy:
    src: '{{addrbook_file}}'
    dest: '{{regen_home}}/config/addrbook_file.json'
    owner: '{{regen_user}}'
    group: '{{regen_user}}'

- name: download addrbook.json from URL
  when: addrbook_url is defined
  get_url:
    url: "{{addrbook_url}}"
    dest: "{{regen_home}}/config/addrbook.json"
    owner: '{{regen_user}}'
    group: '{{regen_user}}'

## Patching Config files
- name: generate config json for patching toml files
  template:
    src: ansible_vars.json.j2
    dest: '{{regen_home}}/config/ansible_vars.json'
    owner: '{{regen_user}}'
    group: '{{regen_user}}'

- name: patch .toml configs with ansible variables
  script: |
    copy_config_vars.py --gaiad_home=$(echo {{regen_home}}) \
      --config_file=$(echo {{regen_home}}/config/ansible_vars.json)
  become_user: "{{regen_user}}"

- name: delete generated config json
  file:
    state: absent
    path: '{{regen_home}}/config/ansible_vars.json'
    owner: '{{regen_user}}'
    group: '{{regen_user}}'

## Configure cosmovisor
- name: Prepare cosmovisor folder
  file:
    path: '{{ cosmovisor_home }}/genesis/bin'
    state: directory
    owner: '{{regen_user}}'
    group: '{{regen_user}}'

- name: Copy gaiad bin for cosmovisor genesis
  when: use_cosmovisor
  copy:
    # force: false
    remote_src: true
    src: '{{ regen_bin }}'
    dest: '{{ cosmovisor_home }}/genesis/bin/regen'
    owner: '{{regen_user}}'
    group: '{{regen_user}}'
    mode: '0755'

# Service setup
- name: configure systemd service for regen
  when: not use_cosmovisor
  template:
    src: regen.service.j2
    dest: "/etc/systemd/system/{{regen_service_name}}.service"

- name: configure systemd service for cosmovisor
  when: use_cosmovisor
  template:
    src: cosmovisor.service.j2
    dest: "/etc/systemd/system/{{cosmovisor_service_name}}.service"

- name: Restart journalctl so that the logs may flow
  systemd:
    state: restarted
    name: systemd-journald

- name: Start regen systemd service
  when: not use_cosmovisor
  systemd:
    daemon_reload: true
    state: restarted
    enabled: true
    name: "{{regen_service_name}}"
  tags:
    - regen_start
    - regen_restart

- name: Start cosmovisor systemd service
  when: use_cosmovisor
  systemd:
    daemon_reload: true
    state: restarted
    enabled: true
    name: "{{cosmovisor_service_name}}"
  tags:
    - regen_start
    - regen_restart

- name: Add regen bin from cosmovisor to .bashrc PATH
  when: use_cosmovisor
  blockinfile:
    dest: '{{ regen_user_home }}/.bashrc'
    block: |
      export PATH="$PATH:{{ cosmovisor_home }}/current/bin"
    marker: '# {mark} ANSIBLE MANAGED BLOCK - REGEN PATH'
    insertbefore: EOF
    create: yes

- name: Add regen bin from go/bin to .bashrc PATH
  when: not use_cosmovisor
  blockinfile:
    dest: '{{ regen_user_home }}/.bashrc'
    block: |
      export PATH="$PATH:{{ regen_user_home }}/go/bin"
    marker: '# {mark} ANSIBLE MANAGED BLOCK - REGEN PATH'
    insertbefore: EOF
    create: yes

- name: Set variables for faucet endpoint
  set_fact:
    endpoint_port: '{{faucet_port}}'
    site_hostname: '{{regen_faucet_host}}.{{inventory_hostname}}'
  when: regen_use_ssl_proxy | default(false) | bool

- name: Setup nginx SSL for faucet endpoint
  include_role:
    name: nginx-ssl
  when: regen_use_ssl_proxy | default(false) | bool

- name: Set variables for api endpoint
  set_fact:
    endpoint_port: '{{api_port}}'
    site_hostname: '{{regen_api_host}}.{{inventory_hostname}}'
  when: regen_use_ssl_proxy | default(false) | bool

- name: Setup nginx SSL for api endpoint
  include_role:
    name: nginx-ssl
  when: regen_use_ssl_proxy | default(false) | bool

- name: Set variables for rpc endpoint
  set_fact:
    endpoint_port: '{{rpc_port}}'
    site_hostname: '{{regen_rpc_host}}.{{inventory_hostname}}'
  when: regen_use_ssl_proxy | default(false) | bool

- name: Setup nginx SSL for rpc endpoint
  include_role:
    name: nginx-ssl
  when: regen_use_ssl_proxy | default(false) | bool

- name: Set variables for GRPC endpoint
  set_fact:
    endpoint_port: '{{grpc_port}}'
    site_hostname: '{{regen_grpc_host}}.{{inventory_hostname}}'
    grpc_vhost: true
  when: regen_use_ssl_proxy | default(false) | bool

- name: Setup nginx SSL for GRPC endpoint
  include_role:
    name: nginx-ssl
  when: regen_use_ssl_proxy | default(false) | bool

- name: Set variables for P2P endpoint
  set_fact:
    endpoint_port: '{{p2p_port}}'
    site_hostname: '{{regen_p2p_host}}.{{inventory_hostname}}'
  when: regen_use_ssl_proxy | default(false) | bool

- name: Setup nginx SSL for P2P endpoint
  include_role:
    name: nginx-ssl
  when: regen_use_ssl_proxy | default(false) | bool

- name: Setup node-exporter
  include_role:
    name: node-exporter
  when: monitoring_prometheus | default(false) | bool

- name: Setup on prometheus server
  include_role:
    name: configure-prometheus
    apply:
      delegate_to: "{{ grafana_ssh_url }}"
  when: monitoring_prometheus | default(false) | bool

- name: Setup PANIC on monitoring server
  include_role:
    name: configure-panic
    apply:
      delegate_to: "{{ panic_ssh_url }}"
  when: monitoring_panic | default(false) | bool

- name: Rebooting the machine
  include_role:
    name: reboot
  when: reboot | default(false) | bool
  tags:
    - reboot

