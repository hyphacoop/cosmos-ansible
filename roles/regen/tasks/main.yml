---
# Get regen_version number
- name: parse version
  set_fact:
    major_version: "{{ regen_version[1] }}"
    patch_version: "{{ regen_version[5] }}"
  when: major_version is undefined and patch_version is undefined
  tags:
    - regen_reset
    - regen_stop
    - regen_restart

- include_role:
    name: common

- name: Set value to enable gaiad prometheus
  set_fact:
    prometheus_enabled: true
  when: monitoring_prometheus | default(false) | bool

- name: Setup and enable swap
  include_role:
    name: mkswap
  when: enable_swap | default(false) | bool

- name: Set up pip dependencies
  pip:
    name:
      - toml
      - github3.py

- name: Ensure user exists for regen
  user:
    name: "{{regen_user}}"
    append: true
    groups: adm
    shell: /bin/bash
    comment: User for regen and cosmovisor services

# Stop existing services
- name: Populate service facts
  service_facts:
  tags:
    - regen_stop
    - regen_restart

- name: Stop existing regen systemd service
  # Check for both `SERVICE_NAME` and `SERVICE_NAME.service`
  when: >
    not use_cosmovisor and (
    (regen_service_name in ansible_facts.services) or
    ((regen_service_name + '.service') in ansible_facts.services))
  systemd:
    state: stopped
    name: "{{regen_service_name}}"
  tags:
    - regen_stop
    - regen_restart

- name: Stop existing cosmovisor systemd service
  when: >
    use_cosmovisor and (
    (cosmovisor_service_name in ansible_facts.services) or
    ((cosmovisor_service_name + '.service') in ansible_facts.services))
  systemd:
    state: stopped
    name: "{{cosmovisor_service_name}}"
  tags:
    - regen_stop
    - regen_restart

- name: Stop existing faucet systemd service
  when: >
    faucet_enabled and (
    (faucet_service_name in ansible_facts.services) or
    ((faucet_service_name + '.service') in ansible_facts.services))
  systemd:
    state: stopped
    name: "{{faucet_service_name}}"
  tags:
    - regen_stop
    - regen_restart

- name: Check golang version
  shell: |
    PATH=$PATH:/usr/local/go/bin:$HOME/go/bin
    go version
  register: go_current_version
  ignore_errors: true

- name: Download golang
  when: not go_version in go_current_version.stdout
  get_url:
    url: "https://golang.org/dl/go{{go_version}}.{{go_arch}}.tar.gz"
    dest: "{{ ansible_env.HOME }}/go.tar.gz"

- name: Extract golang
  # TODO: Auto-detect go_arch
  when: not go_version in go_current_version.stdout
  shell: |
    sudo tar -C /usr/local -xzf {{ ansible_env.HOME }}/go.tar.gz

# # TODO: Firewall
# # - name: set up firewall (block by default?)

- name: Check regen version
  shell: |
    PATH=$PATH:/usr/local/go/bin:$HOME/go/bin
    regen version
  become_user: "{{regen_user}}"
  register: regen_current_version
  ignore_errors: true

- name: clone and install regen
  when: not regen_version in regen_current_version.stdout
  shell: |
    cd $HOME
    PATH=$PATH:/usr/local/go/bin:$HOME/go/bin
    if [ -d regen-ledger ]
    then
      cd regen-ledger
      git clean -f -d
      git checkout main
      git pull --all
      if [ $? -ne 0 ]
      then
        echo "Cannot pull {{regen_repository}}"
       exit 1
      fi
    else
      git clone {{regen_repository}}
      if [ $? -ne 0 ]
      then
        echo "Cannot clone {{regen_repository}}"
       exit 2
      fi
      cd regen-ledger
    fi
    git checkout {{regen_version}}
    if [ $? -ne 0 ]
    then
      echo "Cannot checkout {{regen_version}}"
      exit 3
    fi
    make install
  become_user: "{{regen_user}}"

# Clear regen_home if it exists
- name: Check if regen home folder exists
  stat:
    path: "{{regen_home}}"
  register: regen_home_exists

- name: Clear regen home
  when: regen_home_autoclear
  file:
    state: absent
    path: "{{regen_home}}"

# Initialize regen home
- name: initialize regen
  when: regen_home_autoclear or not regen_home_exists.stat.exists
  # TODO: should we overwrite?
  shell: |
    cd $HOME
    PATH=$PATH:/usr/local/go/bin:$HOME/go/bin
    regen init {{node_moniker}} --home {{regen_home}} --chain-id {{chain_id}}
  become_user: "{{regen_user}}"

- name: reset regen database (command for v3.0.0)
  when: regen_unsafe_reset
  shell: |
    cd $HOME
    PATH=$PATH:/usr/local/go/bin:$HOME/go/bin
    regen unsafe-reset-all --home {{regen_home}}
  become_user: "{{regen_user}}"
  tags:
    - regen_reset

- name: create validator
  when: regen_create_validator
  shell: |
    cd $HOME
    PATH=$PATH:/usr/local/go/bin:$HOME/go/bin
    regen keys add validator --keyring-backend {{regen_validator_keyring}} --home {{regen_home}} --output json
    regen add-genesis-account validator {{regen_validator_coins}} --home {{regen_home}} --keyring-backend="{{regen_validator_keyring}}"
  register: regen_create_validator_output
  become_user: "{{regen_user}}"

- name: save validator name, address, and mnemonic
  when: regen_create_validator
  copy:
    content="{{regen_create_validator_output.stdout}}"
    dest="{{regen_home}}/validator.json"
  become_user: "{{regen_user}}"

- name: create airdrop accounts
  when: regen_airdrop and regen_create_validator
  shell: |
    cd $HOME
    PATH=$PATH:/usr/local/go/bin:$HOME/go/bin
    regen add-genesis-account {{ item }} {{regen_airdrop_coins}} --home {{regen_home}}
  become_user: "{{regen_user}}"
  loop: "{{ regen_airdrop_accounts }}"

- name: collect gentx
  when: regen_create_validator
  shell: |
    cd $HOME
    PATH=$PATH:/usr/local/go/bin:$HOME/go/bin
    regen gentx validator {{regen_gentx_validator_stake}} --keyring-backend="{{regen_validator_keyring}}" --home {{regen_home}} --chain-id {{chain_id}}
    regen collect-gentxs --home {{regen_home}}
  become_user: "{{regen_user}}"

- name: set up faucet
  when: faucet_enabled
  import_tasks: faucet.yml

# Update native staking token to uregen
- name: set token to "uregen"
  when: regen_create_validator
  shell: |
    cd $HOME
    PATH=$PATH:/usr/local/go/bin:$HOME/go/bin
    sed -i "s/stake/uregen/g" {{regen_home}}/config/genesis.json
  become_user: "{{regen_user}}"

- name: patch genesis file with minimum deposit and short voting period
  when: regen_gov_testing
  shell: |
    cd {{regen_home}}/config
    jq '.app_state.gov.deposit_params.min_deposit[0].amount |= "1"' genesis.json > temp.json
    jq '.app_state.gov.voting_params.voting_period |= "{{ regen_voting_period }}"' temp.json > genesis.json
    rm temp.json

- name: Check cosmovisor version
  when: use_cosmovisor
  shell: |
    PATH=$PATH:/usr/local/go/bin:$HOME/go/bin
    cosmovisor --version
  become_user: "{{regen_user}}"
  register: cosmovisor_current
  ignore_errors: true

- name: clone and install cosmovisor
  when: use_cosmovisor and not cosmovisor_version in cosmovisor_current.stdout
  shell: |
    PATH=$PATH:/usr/local/go/bin:$HOME/go/bin
    go install {{cosmovisor_repository}}@{{cosmovisor_version}}
  become_user: "{{regen_user}}"

# Genesis file configuration
