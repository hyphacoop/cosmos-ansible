---
# Alertmanager configuration
# This should be overridden in inventory files with vault variables
matrix_alertmanager_secret: ""  # Required: set via {{ vault_matrix_secret }} in inventory

# PagerDuty integration (generic variable for all environments)
# pagerduty_integration_key: ""  # Optional: set via {{ vault_pagerduty_keys.ENVIRONMENT }} in inventory
#                                 # Example: {{ vault_pagerduty_keys.devnet }} or {{ vault_pagerduty_keys.provider }}

# Environment classification
# Used for alert routing (future PagerDuty integration)
chain_mainnet: false  # Set to true in mainnet inventory files

# List of chains to configure alerting for
# Each item should have:
#   name: chain_id
#   pagerduty_key: integration_key (optional)
alertmanager_chains: []

# HTTPS exporter targets (external Prometheus endpoints over HTTPS)
prometheus_https_exporters: []
# Example:
# prometheus_https_exporters:
#   - name: factory-monitor
#     target: factory-monitor.polypore.xyz
#     service: token-factory
#     environment: polypore
#     metrics_path: /
