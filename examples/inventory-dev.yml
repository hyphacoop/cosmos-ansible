---
# yamllint disable rule:line-length
all:
  vars:
    chain_home_clear: true
    chain_version: v7.0.0
    api_enabled: true
    chain_id: "my-devnet"
    chain_use_ssl_proxy: true
    chain_api_host: "rest"
    chain_rpc_host: "rpc"
    chain_grpc_host: "grpc"
    chain_p2p_host: "p2p"
    letsencrypt_email: "validator@devnet.com"
    enable_swap: false
    swap_size: 8192
    monitoring_prometheus: true
    grafana_ssh_url: root@monitor.devnet.com
    reboot: false
  children:
    node:
      hosts:
        "{{ target }}":
          ansible_user: root
          chain_create_validator: true
          chain_airdrop: true
          chain_airdrop_accounts:
            - cosmos*
            - cosmos*
