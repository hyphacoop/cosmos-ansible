---
# yamllint disable rule:line-length
all:
  vars:
    ansible_user: root
    chain_repository: "https://github.com/neutron-org/neutron.git"
    chain_version: v0.4.2
    go_version: 1.19.8
    genesis_url: "https://github.com/cosmos/testnets/raw/master/replicated-security/pion-1/pion-1-genesis.json"
    chain_binary_name: neutrond
    chain_id: pion-1
    node_user: neutron
    chain_home: "{{ node_user_home }}/.neutrond"
    cosmovisor_service_name: cv-pion
    chain_home_clear: true
    node_unsafe_reset: true
    chain_use_ssl_proxy: false
    chain_api_host: "rest"
    chain_rpc_host: "rpc"
    chain_p2p_host: "p2p"
    chain_grpc_host: "grpc"
    p2p_seeds: "e2c07e8e6e808fb36cca0fc580e31216772841df@p2p-palvus.pion-1.ntrn.tech:26656"
    reboot: true
  children:
    node:
      hosts:
        "{{ target }}":
          fast_sync: true
          statesync_enabled: true
          statesync_rpc_servers: 'https://rpc.pion.rs-testnet.polypore.xyz:443,https://rpc-lb.pion-1.ntrn.tech:443'
