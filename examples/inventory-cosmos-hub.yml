---
# yamllint disable rule:line-length
all:
  vars:
    ansible_user: root
    chain_version: "v25.2.0"
    go_version: "1.24.3"
    chain_id: "cosmoshub-4"
    chain_home_clear: true
    node_unsafe_reset: true
    chain_use_ssl_proxy: false
    chain_api_host: "rest"
    chain_rpc_host: "rpc"
    chain_p2p_host: "p2p"
    chain_grpc_host: "grpc"
    addrbook_url: "https://snapshots.polypore.xyz/cosmoshub-4/addrbook.json"
    minimum_gas_prices: "0.005uatom"
    enable_swap: true
    swap_size: 65536
    reboot: true
  children:
    node:
      hosts:
        "{{ target }}":
          fast_sync: true
          statesync_enabled: true
          statesync_rpc_servers: 'https://rpc.sentry-01.cosmoshub-4.polypore.xyz:443,https://rpc.sentry-01.cosmoshub-4.polypore.xyz:443'
