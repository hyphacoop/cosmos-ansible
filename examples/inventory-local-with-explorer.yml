---
# yamllint disable rule:line-length
all:
  vars:
    chain_home_clear: true
    chain_version: v25.2.0
    chain_create_validator: true
    faucet_enabled: true
    pingpub_enabled: true
    api_enabled: true
    api_enabled_unsafe_cors: true
    ansible_user: root
    block_sync: false
  children:
    node:
      hosts:
        "{{ target }}":
          chain_id: my-testnet
          chain_moniker: cosmos-node
