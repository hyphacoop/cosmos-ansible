---
# yamllint disable rule:line-length
all:
  vars:
    chain_home_clear: true
    chain_version: v7.0.2
    hermes_version: latest
    api_enabled: true
    chain_use_ssl_proxy: true
    chain_api_host: "rest"
    chain_rpc_host: "rpc"
    chain_p2p_host: "p2p"
    chain_grpc_host: "grpc"
    letsencrypt_email: "validator@devnet.com"
    enable_swap: false
    swap_size: 8192
    monitoring_prometheus: true
    grafana_ssh_url: root@monitor.devnet.com
    ansible_user: root
  children:
    node:
      hosts:
        my-chain-1.dev.testnet.com:
          chain_id: my-chain-1
          chain_create_validator: true
          chain_airdrop: true
          chain_airdrop_accounts:
            - cosmos*
            - cosmos*
        my-chain-2.dev.testnet.com:
          chain_id: my-chain-2
          chain_create_validator: true
          chain_airdrop: true
          chain_airdrop_accounts:
            - cosmos*
            - cosmos*
    hermes:
      hosts:
        hermes.dev.testnet.com:
          hermes_chains:
            my-chain-1:
              hermes_chain_hostname: my-chain-1.dev.testnet.com
            my-chain-2:
              hermes_chain_hostname: my-chain-2.dev.testnet.com
